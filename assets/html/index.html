<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>UBS BillChecker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light mb-5 border-bottom border-2 border-dark ">
            <div class="container-fluid">
                <a href="#brand" class="navbar-brand font-nav" img><img src="../imgs/accenture-symbol.png" width="30px;" style="margin: 0 10px 0 10px;">BillChecker</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Docs</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="d-inline-flex flex-column justify-content-start">
            <button onclick="importPath()" type="button" class="btn btn-primary btn-spacing btn-sm" type="browse-sbr" id="SBR">Service Billing</button>
            <button onclick="importPath()" type="button" class="btn btn-primary btn-spacing btn-sm" type="browse-ibd" id="IB">Innovation Billing</button>
            <button onclick="importPath()" type="button" class="btn btn-primary btn-spacing btn-sm" type="browse-rl" id="RL">Resource List</button>
            <button onclick="importPath()" type="button" class="btn btn-primary btn-spacing btn-sm" type="browse-rt" id="RT">Resource Trend</button>
            <button onclick="importPath()" type="button" class="btn btn-primary btn-spacing btn-sm" type="browse-pwa" id="PWA">PWA</button>
            <button onclick="importPath()" type="button" class="btn btn-secondary out-btn-spacing btn-sm" type="output-path" id="output-path">Output Path</button>
            <button type="button" class="btn btn-dark btn-spacing btn-sm" type="generate" id="generate">Generate</button>
            <button type="button" class="btn btn-dark btn-spacing btn-sm" type="generate" id="clear">Clear</button>

        </div>       
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        
        function importPath() {
            let input = document.createElement('input');
            input.type = 'file';
            input.click();  
        }

        

    </script>




    </body>
</html>
