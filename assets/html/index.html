<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>UBS BillChecker</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light mb-4">
            <div class="container-fluid">
                <a href="#brand" class="navbar-brand font-nav" img><img src="../imgs/accenture-symbol.png" width="30px;" style="margin: 0 10px 0 10px;">BillChecker</a>
                <ul class="nav justify-content-end font-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#about">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#night"><i class="bi bi-moon"></i></a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center ">
                        <button id="service-btn" type="button" class="btn btn-primary grid-spacing" onclick="openFileDialog('file-1')">Service Billing</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                        <p class="path-spacing" style="font-size:15px;" id="file-1-selected"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center">
                        <button id="innovation-btn" type="button" class="btn btn-primary grid-spacing" onclick="openFileDialog('file-2')">Innovation Billing</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                        <p class="path-spacing" id="file-2-selected"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center">
                        <button id="rlist-btn" type="button" class="btn btn-primary grid-spacing" onclick="openFileDialog('file-3')">Resource List</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                        <p class="path-spacing" id="file-3-selected"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center">
                        <button id="rtrend-btn" type="button" class="btn btn-primary grid-spacing" onclick="openFileDialog('file-4')">Resource Trend</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                        <p class="path-spacing" id="file-4-selected"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center">
                        <button id="pwa-btn" type="button" class="btn btn-primary pwa-spacing " onclick="openFileDialog('file-5')">PWA</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                        <p class="path-spacing" id="file-5-selected"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-2">
            <div class="row border border-2 border-dark">
                <div class="col-3">
                    <div class="d-flex flex-column justify-content-center">
                        <button type="button" class="btn btn-secondary grid-spacing">Output Path</button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-intext-flex justify-content-center">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="container">
            <button id="generate-btn" type="button" class="btn btn-success gen-spacing justify-content-center"><i class="bi bi-check-circle" style="margin-right:5px;"></i>Create Excel</button>
            <button id="clear-btn" type="button" class="btn btn-outline-danger clear-spacing justify-content-center"><i class="bi bi-x-circle" style="margin-right:5px;"></i>Clear All</button>
        </div>


        <script src="../js/renderer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
